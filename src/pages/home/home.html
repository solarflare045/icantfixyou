<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list *ngFor="let object of game.objects$ | async">
    <pre>{{ object.name$ | async }}</pre>
    <pre *ngIf="object.target$ | async">* {{ (object.target$ | async).name$ | async }}</pre>
    <pre *ngFor="let item of object.items$ | async">> {{ item.name$ | async }}</pre>
  </ion-list>
</ion-content>
