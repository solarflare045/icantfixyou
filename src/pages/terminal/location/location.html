<ion-list>
  <ion-list-header>
    Details
  </ion-list-header>

  <ion-item>
    <ion-label>
      Name
    </ion-label>

    <div item-content>
      {{ location.name$ | async }}
    </div>
  </ion-item>

  <ion-item>
    <ion-label>
      Condition
    </ion-label>

    <ion-badge item-content [color]="location.health$ | async">
      {{ location.health$ | async }}
    </ion-badge>
  </ion-item>
</ion-list>
