<ion-header>
  <ion-navbar color="dark">
    <ion-title>
      Terminal :: {{ location.name$ | async }}
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-item>
    Name: {{ location.name$ | async }}
  </ion-item>

  <ion-list-header>
    Ailments
  </ion-list-header>

  <ion-list>
    <ion-item *ngFor="let ailment of ailments$ | async">
      {{ ailment.name$ | async }}
    </ion-item>
  </ion-list>
</ion-content>
